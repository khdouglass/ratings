{% extends 'base.html' %}
{% block content %}

    <h2>{{ movie.title }}</h2>
    
    
    Release Date:  {{ movie.released_at }}
    Imdb:  {{ movie.imdb_url }} 
    Movie Ratings:  
    {% for rating in movie.ratings %}
  
    <ul>
        <li> 
           <strong>Score:</strong> {{ rating.score }} 
        </li>
    </ul>

    {% endfor %}

{% endblock %}
